<!DOCTYPE html>
<html>
<head>
	  <title>cwiczenia z js</title>
</head>

<body>
	<button id="jeden" onclick="ziemniak()"> Wcisnij mnie</button>

	<button id="dwa" onclick="ciastka()"> Naciskaj  </button>
	<button id="trzy" onclick="babeczka()"> Nacisnij szybko  </button>

	<p id="demo"></p>

	<script type="text/javascript">
		function japko(a,b){
			console.log(a+b);
		}
		japko(2,5);
		function ziemniak(){
			alert("OJEJKU");
		}
		function ciastka(){
			confirm("zgadzasz sie?");
		}
		function babeczka(){
			var imie = prompt("Jak masz na imie?","Harry Potter");
			if (imie != null) {
				document.getElementById('demo').
				innerHTML = "Hello " + imie + " jak sie masz?";
			}
		}


	</script>

</body>
</html>
